<!DOCTYPE html>
<html>
<head>
    <title>My AI Bot Page</title>
</head>
<body>
    <h1>ðŸ‘‹ Welcome I'm Bot!</h1>
    <p>Hello, I am your AI assistant, CHAIBO ðŸ¤– </p> 
 <p> Would you like to explore my projects?</p>
    
    <label for="language">Choose a programming language:</label>
    <select id="language">
        <option value="">--Select--</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
    </select>

    <div id="projectDetails"></div>

    <script>
        const projectData = {
            python: 'Python Projects: Chatbot, Data Analyzer, Web Scraper',
            javascript: 'JavaScript Projects: To-Do App, Calculator, Game',
            java: 'Java Projects: Banking System, Library Management'
        };

        const dropdown = document.getElementById('language');
        const projectDiv = document.getElementById('projectDetails');

        dropdown.addEventListener('change', function() {
            const selected = dropdown.value;
            if (selected) {
                projectDiv.innerHTML = `<p>${projectData[selected]}</p>`;
            } else {
                projectDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
